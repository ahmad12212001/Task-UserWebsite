
<title>User</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>

<script src="./js/dataTables.bootstrap.min.js"></script>
<link rel="stylesheet" href="./css/dataTables.bootstrap.min.css" />
<script src="./js/ajax.js"></script>
<div class="container contact">
    <div class="col-lg-10 col-md-10 col-sm-9 col-xs-12">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-10">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="col-md-2" align="right">
                    <button type="button" name="add" id="addUser" class="btn btn-success">Add User</button>
                </div>
            </div>
        </div>
        <table id="UserList" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Number</th>
                    <th>Add</th>
                    <th>Email</th>
                    <th>Actions</th>

                </tr>
            </thead>
        </table>
    </div>
    <div id="UserModal" class="modal fade">
        <div class="modal-dialog">
            <form method="post" id="UserForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"><i class="fa fa-plus"></i> Edit User</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="username" class="control-label">Name</label>
                            <input type="text" class="form-control" id="UserName" name="UserName" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="number" class="control-label">Number</label>
                            <input type="text" class="form-control" id="number" name="number" placeholder="Number" required>
                        </div>
                        <div class="form-group">
                            <label for="UserEmail" class="control-label">Email</label>
                            <input type="email" class="form-control" id="UserEmail" name="UserEmail" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="Address" class="control-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="hidden" name="id" id="id" />
                        <input type="hidden" name="action" id="action" value="" />
                        <input type="submit" name="save" id="save" class="btn btn-info" value="Save" />
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
